<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Form</h1>

<form action="login.html" method="post">
    <table>
        <tr>
            <td><label for="username">Enter Name</label></td>
            <td><input type="text" id="username" name="u_name"/></td>
        </tr>
        <tr>
            <td><label for="pwd">Enter Password</label></td>
            <td><input type="password" id="pwd" name="u_pwd"/></td>
        </tr>
        <tr>
            <td>Select Country</td>
            <td>
                <select name="country">
                    <option>Choose Country</option>
                    <optgroup label="Asia">
                        <option value="IN">India</option>
                        <option value="SL">Sri Lanka</option>
                        <option value="CH">China</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="UK">UK</option>
                        <option value="FR">France</option>
                        <option value="IT">Italy</option>
                    </optgroup>
                </select>
            </td>
        </tr>
        <tr>
            <td>Select Gender</td>
            <td>
                <input type="radio" name="gender" value="m"/> Male
                <input type="radio" name="gender" value="f"/> Female
            </td>
        </tr>
        <tr>
            <td>Select Game</td>
            <td>
                <input type="checkbox"/> Cricket
                <input type="checkbox"/> Football
                <input type="checkbox"/> Chess
                <input type="checkbox"/> Tennis
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Login"/></td>
        </tr>
    </table>
</form>

</body>
</html>
